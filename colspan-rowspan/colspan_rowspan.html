<html>
<head>colspan and rowspan</head>
<body>
<table border="1px">
<tr>
<th colspan="2">1</th>
<th rowspan="2">2</th>
</tr>

<tr>
<th rowspan="2">3</th>
<th>4</th>
</tr>

<tr>
<th colspan="2">5</th>
</tr>
</table>

<table border="1px">
<tr>
<th rowspan="2">1</th>
<th>2</th>
<th>3</th>
</tr>

<tr>
<th>4</th>
<th rowspan="2">5</th>
</tr>

<tr>
<th>6</th>
<th>7</th>
</tr>
</table>
</body>
</html>
