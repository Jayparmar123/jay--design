<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<center>
		<div style="height: 850px;
			width: 40%;
			background: rgb(244, 198, 71);
			border-radius: 50px;">

			<form name="form1">

				<input type="text" style="height: 50px;width: 95%;margin-top: 50px;font-size: 30px;" name="answer">


				<div style="height:100px;
				width: 100%;
				float: left;">

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								background: red;
								border: 0px;
								border-radius: 50px;
								margin: 30px 0px 0px 30px;
								color: white;" value="clear all" onclick="form1.answer.value=''">
						<p style="font-size: 17px;">ON/AC</p>
					</button>

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								border-radius: 50px;
								border: 0px;
								background: white;
								margin: 30px 0px 0px 20px;
								color: grey;">
						<p style="font-size: 17px;">GT</p>
					</button>

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								border-radius: 50px;
								border: 0px;
								background: white;
								margin: 30px 0px 0px 20px;
								color: grey;">
						<i class="fa fa-play" aria-hidden="true" style="font-size: 20px;"></i>
					</button>

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								border-radius: 50px;
								border: 0px;
								background: white;
								margin: 30px 0px 0px 20px;
								color: grey;" value="/" onclick="form1.answer.value += '/' ">
						<p style="font-size: 45px;
											margin-top: 0px;
											margin-bottom: 0px;">รท</p>
					</button>

				</div>


				<div style="height:100px;
							width: 100%;
							float: left;">

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								border-radius: 50px;
								border: 0px;
								background: white;
								margin: 10px 0px 0px 30px;
								color: grey;">
						<p style="font-size: 17px;">MRC</p>
					</button>

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								border: 0px;
								border-radius: 50px;
								margin: 10px 0px 0px 20px;
								color: grey;">
						<p style="font-size: 17px;">M+</p>
					</button>

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								border: 0px;
								border-radius: 50px;
								margin: 10px 0px 0px 20px;
								color: grey;">
						<p style="font-size: 17px;">M-</p>
					</button>

					<button  type="button" style="height: 50px;
								width: 20%;
								float: left;
								border: 0px;
								border-radius: 50px;
								margin: 10px 0px 0px 20px;
								color: grey;" value="*" onclick="form1.answer.value += '*' ">
						<p style="font-size: 45px;
											margin-top: 0px;
											margin-bottom: 0px;">ร</p>
					</button>

				</div>

				<div style="height: 120px;
							width: 100%;
							float: left;">

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 0px 0px 0px 30px;
												color: grey;" value="7" onclick="form1.answer.value += '7' ">
						<p style="font-size: 35px;">7</p>
					</button>

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 0px 0px 0px 20px;
												color: grey;" value="8" onclick="form1.answer.value += '8' ">
						<p style="font-size: 35px;">8</p>
					</button>

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 0px 0px 0px 20px;
												color: grey;" value="9" onclick="form1.answer.value += '9' ">
						<p style="font-size: 35px;">9</p>
					</button>

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 0px 0px 0px 20px;
												color: grey;" value="-" onclick="form1.answer.value += '-' ">
						<p style="font-size: 35px;">-</p>
					</button>

				</div>


				<div style="height: 130px;
							width: 100%;
							float: left;">

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 20px 0px 0px 30px;
												color: grey;" value="4" onclick="form1.answer.value += '4' ">
						<p style="font-size: 35px;">4</p>
					</button>

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 20px 0px 0px 20px;
												color: grey;" value="5" onclick="form1.answer.value += '5' ">
						<p style="font-size: 35px;">5</p>
					</button>

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 20px 0px 0px 20px;
												color: grey;" value="6" onclick="form1.answer.value += '6' ">
						<p style="font-size: 35px;">6</p>
					</button>

					<button  type="button" style="height: 110px;
												width: 20%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 20px 0px 0px 20px;
												color: grey;" value="+" onclick="form1.answer.value += '+' ">
						<p style="font-size: 35px;">+</p>
					</button>

				</div>


				<div style="height: 300px;
							width: 100%;
							float: left;">

					<div style="height: 300px;
											width: 50%;
											float: left;">

						<button  type="button" style="height: 110px;
												width: 40%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 30px 0px 0px 30px;
												color: grey;" value="1" onclick="form1.answer.value += '1' ">
							<p style="font-size: 35px;">1</p>
						</button>

						<button  type="button" style="height: 110px;
												width: 40%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 30px 0px 0px 20px;
												color: grey;" value="2" onclick="form1.answer.value += '2' ">
							<p style="font-size: 35px;">2</p>
						</button>

						<button  type="button" style="height: 110px;
												width: 85%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 30px 0px 0px 30px;
												color: grey;" value="0" onclick="form1.answer.value += '0' ">
							<p style="font-size: 35px;">0</p>
						</button>

					</div>


					<div style="height: 300px;
											width: 50%;
											float: left;">

						<div style="height: 300px;
															width: 50%;
															float: left;">

							<button  type="button" style="height: 110px;
												width: 80%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 30px 0px 0px 10px;
												color: grey;" value="3" onclick="form1.answer.value+= '3' ">
								<p style="font-size: 35px;">3</p>
							</button>

							<button  type="button" style="height: 110px;
												width: 80%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 30px 0px 0px 10px;
												color: grey;" value="." onclick="form1.answer.value+= '.' ">
								<p style="font-size: 35px;">.</p>
							</button>
						</div>


						<div style="height: 300px;
															width: 50%;
															float: left;">

							<button  type="button" style="height: 250px;
												width: 80%;
												float: left;
												border: 0px;
												border-radius: 60px;
												margin: 30px 0px 0px 5px;
												color: grey;" value="=" onclick="form1.answer.value= eval(form1.answer.value) ">
								<p style="font-size: 35px;">=</p>
							</button>

						</div>

					</div>
				</div>
			</form>
		</div>
	</center>

</body>

</html>
