<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
	<style type="text/css">
		
		*{
			background: black;
		}
		.clss{
			height: 100px;
			width: 100px;
			border-radius: 100%;
			margin: 100px 0px 0px 100px;
			color: white;
			font-size: 50px;
			border: 1px solid white;
		}

		.clss:hover{
			height: 100px;
			width: 100px;
			border-radius: 100%;
			box-shadow: 0px 0px 20px yellow , 0px 0px 20px yellow , 0px 0px 20px yellow , 0px 0px 20px yellow ;
			color: yellow;
			transition: rotate(360deg);

		}
	</style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<button class="clss"><i class="fa fa-facebook" aria-hidden="true"></i></button>
<button class="clss"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
<button class="clss"><i class="fa fa-instagram" aria-hidden="true"></i></button>
<button class="clss"><i class="fa fa-whatsapp" aria-hidden="true"></i></button>
<button class="clss"><i class="fa fa-linkedin" aria-hidden="true"></i></button>

</body>
</html>
